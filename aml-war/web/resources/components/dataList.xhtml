<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ae="http://primefaces.org/aeopensolutions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui">


    <ae:default var="rendered" value="true" /> 



    <ae:default var="renderedNew" value="true" />
    <ae:default var="renderedEdit" value="true" />
    <ae:default var="renderedSave" value="true" />
    <ae:default var="renderedDelete" value="true" />
    <ae:default var="renderedCancel" value="true" />
    <ae:default var="renderedProcess" value="false" />
    <ae:default var="renderedGenerate" value="false" />

    <ae:default var="labelNew" value="Agregar" />
    <ae:default var="labelEdit" value="Editar" />
    <ae:default var="labelSave" value="Guardar" />
    <ae:default var="labelDelete" value="Eliminar" />
    <ae:default var="labelCancel" value="Cancelar" />
    <ae:default var="labelProcess" value="Procesar" />
    <ae:default var="labelGenerate" value="Generar" />



    <ae:context dataTableId="dt_#{id}" widgetVarId="wv_dt_#{id}"> 



        <h:panelGroup id="#{id}" style="height:100%;#{style}" rendered="#{rendered}">       
            
            
            <ae:dataTable id="#{dataTableId}" value="#{value.value}" var="row"  rowIndexVar="rowIndex"  widgetVar="#{widgetVarId}" auditable="false">  


                <ui:insert name="dataTable"></ui:insert>

                <ui:define name="events">
                    <p:ajax event="rowEditInit" global="false"  listener="#{value.onRowEditInit(item)}" onstart="hideTableButtons(); hideAdd();" />  
                    <p:ajax event="rowEdit" listener="#{value.onRowEdit(rowIndex)}"  update=":SaleOrderForm:OrderTotal :SaleOrderForm:msgs" oncomplete="if(args.validationFailed){hideTableButtons(); hideAdd();}else{showTableButtons(); showAdd();}"/>
                    <p:ajax event="rowEditCancel" listener="#{value.onRowCancel(rowIndex)}" oncomplete="showTableButtons(); showAdd();" />
                </ui:define>
                
                
                <p:column style="width:55px;"> 
                    <div style="display: inline-block;">
                        <p:commandLink styleClass="ui-icon ui-icon-trash" process="@this"  update=":SaleOrderForm:orderLines" actionListener="#{saleOrderController.onRowDelete(rowIndex)}"/> 
                    </div>
                    <p:rowEditor/>
                </p:column>
                
                <ae:context header="">
                    <ui:insert >

                    </ui:insert>
                </ae:context>



            </ae:dataTable>

        </h:panelGroup>            



    </ae:context>




</ui:composition>
